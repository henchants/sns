<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Profiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Barber Profiles</h1>
    </header>
    <main>
        <!-- Barber Profile Cards -->
        <div class="profile-card">
            <img src="barber1.jpg" alt="Barber 1">
            <h2>Barber 1</h2>
            <p>Specialty: Men's Cuts</p>
            <button class="expand-button">View Profile</button>
            <!-- Expanded Profile (hidden by default) -->
            <div class="expanded-profile">
                <!-- Barber Portfolio Gallery -->
                <div class="portfolio-gallery">
                    <img src="portfolio/barber1-1.jpg" alt="Barber 1 Portfolio 1">
                    <img src="portfolio/barber1-2.jpg" alt="Barber 1 Portfolio 2">
                    <!-- More portfolio images here -->
                </div>
                <!-- Booking Widget -->
                <div class="booking-widget">
                    <!-- Booking form here -->
                </div>
                <!-- Client Testimonials -->
                <div class="testimonials">
                    <!-- Testimonials here -->
                </div>
                <!-- Other profile details (videos, Q&A, social media feeds, map, etc.) -->
            </div>
        </div>
        <!-- More profile cards here -->
    </main>
    <footer>
        <p>&copy; 2024 Barber Profiles</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
